{%extends 'visuales.html'%}

{% block body%}
<div class = "card card-body">
<form action="/actualizar/{{contacto.0}}" method="POST">
    <div class="form-group">
    <input type="text" name="NombreCompleto" placeholder="NombreCompleto" value = "{{contacto.1}}" 
    class = form-control>
    </div>

    <div class="form-group">
    <input type="number" name="Telefono" placeholder="Telefono" value = "{{contacto.2}}" 
    class = form-control>
    </div>

    <div class="form-group">
    <input type="text" name="Direccion" placeholder="Direccion" value = "{{contacto.3}}" 
    class = form-control>
    </div>

    <div class="form-group">
    <input type="text" name="Localidad" placeholder="Localidad" value = "{{contacto.4}}" 
    class = form-control>
    </div>

    <div class="form-group">
    <input type="Email" name="Email" placeholder="Email" value = "{{contacto.5}}" class = form-control>
    </div>
    
    <div class="form-group">
    <button type="submit" class = "btn btn-success btn-block">
        Guardar
    </button>
    </div>
    </form>
    </div>


    {%endblock%}
